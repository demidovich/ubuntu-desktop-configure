---
- name: "Install docker"
  hosts: "docker"
  connection: local
  become: true
  tasks:

    - name: Remove default docker packages
      apt: 
        name:
          - docker
          - docker-engine
          - docker.io
          - containerd
          - runc
        state: absent

    - name: Update apt
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Install requirements
      apt: 
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg2
          - lsb-release
        state: latest

    - name: Add docker gpg apt key
      apt_key:
       url: https://download.docker.com/linux/ubuntu/gpg
       state: present

    - name: Add docker apt repository
      apt_repository:
       repo: deb [arch=amd64] https://download.docker.com/{{ ansible_system | lower }}/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
       state: present

    - name: Update apt
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Install docker
      apt: 
        name:
          - containerd.io
          - docker-ce
          - docker-ce-cli
          - docker-ctop
        state: latest

    - name: Create docker group
      group:
        name: docker
        state: present

    - name: Add current user into docker group
      shell: usermod -aG docker `logname`

    - name: Install docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.1.1/docker-compose-{{ ansible_system | lower }}-{{ ansible_architecture }}
        dest: /usr/local/bin/docker-compose
        mode: '0755'

# playbook.yml:
---
- name: "Ubuntu desktop playbook"
  hosts: 127.0.0.1
  connection: local
  become: true
  gather_facts: no
  tasks:

    - name: Add unetbootin repository into sources list
      apt_repository:
        repo: ppa:gezakovacs/ppa
        state: present

    - name: Update apt
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Install common packages
      apt: 
        name:
          - alacarte
          - ca-certificates
          - firefox
          - flameshot
          - git-flow
          - gnome-tweaks
          - htop
          - lnav
          - lsb-release
          - make
          - mc
          - ncdu
          - net-tools
          - nethogs
          - p7zip
          - pydf
          - synaptic
          - ubuntu-restricted-extras
          - unetbootin
          - vokoscreen
          - wget
        state: latest

    - name: Enabel firewall
      shell: |
        ufw enable

